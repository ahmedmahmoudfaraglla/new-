name: ci: android build + upload artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Install Android SDK + accept licenses
        uses: android-actions/setup-android@v3

      - name: Accept licenses (again, just in case)
        run: yes | sdkmanager --licenses

      # مهم: بعض المشاريع تحتاج local.properties فيه sdk.dir
      - name: Write local.properties (sdk.dir)
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT:-$ANDROID_HOME}" > local.properties
          cat local.properties

      # نزّل حِزم آمنة تناسب أغلب المشاريع (لو المشروع عايز غيرها Gradle هيجيبها)
      - name: Install common platforms & build-tools
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0" || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Gradle version
        run: ./gradlew --version

      - name: Build debug APK
        run: ./gradlew --no-daemon clean assembleDebug
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g"

      # لو الموديول اسمه app، ده المسار الصحيح. لو مختلف هنعدله بعد أول رن.
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: traccar-client-debug
          path: app/build/outputs/apk/**/debug/*.apk
